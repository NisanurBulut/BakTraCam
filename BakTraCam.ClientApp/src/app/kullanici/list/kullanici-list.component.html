<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header card-header-rose">
                <h4 class="card-title ">Kullanıcı Tablosu</h4>
                 <div class="card-category">
                  <mat-form-field>
                    <mat-label>Arama</mat-label>
                    <input
                      matInput
                      (keyup)="applyFilter($event)"
                      placeholder="Arayın..."
                      #input
                    />
                  </mat-form-field>
                 </div>
              </div>
              <div class="card-body">
                  <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" matSort>
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                      </ng-container>

                      <!-- Ad Column -->
                      <ng-container matColumnDef="ad">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ad</th>
                        <td mat-cell *matCellDef="let row">{{ row.ad }}</td>
                      </ng-container>

                      <!-- Üvan Column -->
                      <ng-container matColumnDef="unvanId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ünvan</th>
                        <td mat-cell *matCellDef="let row">
                          {{Unvan[ row.unvanId ] | enumtranslate : EnumCategory.Unvan | nullstring}}
                          </td>
                      </ng-container>

                         <!-- gerceklestiren4 Column -->
                         <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef>

                            <button mat-raised-button class="btn-success btn-sm"   (click)="createNewTask()">
                              <mat-icon>person_add</mat-icon>
                            </button>
                          </th>
                          <td mat-cell *matCellDef="let row">
                            <mat-button-toggle-group>
                              <mat-button-toggle class="btnEdit"><mat-icon>edit_task</mat-icon></mat-button-toggle>
                              <mat-button-toggle  (change)="deleteKullanici(row.id)" class="btnDanger"><mat-icon>delete_task</mat-icon></mat-button-toggle>
                            </mat-button-toggle-group>
                          </td>
                        </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="3">
                          No data matching the filter "{{ input.value }}"
                        </td>
                      </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
</div>
