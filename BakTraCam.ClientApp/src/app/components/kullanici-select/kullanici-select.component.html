<ng-container [formGroup]="parentFormGroup">
    <mat-form-field fxFill appearance="outline">
        <mat-label>Kullanıcı</mat-label>
        <mat-select  #kullaniciSelect [formControlName]="controlName">

            <mat-option *ngFor="let item of _kullanicilar | async" [value]="item.Key">
                {{item.Name}}
            </mat-option>
        </mat-select>

    </mat-form-field>
</ng-container>
