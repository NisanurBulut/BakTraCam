<form fxLayout="column" fxFlex class="event-form w-100-p" name="form" [formGroup]="form">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Bakım adı" formControlName="Ad" required/>
        <mat-error *ngIf="form.get('Ad').hasError('required')">
          Bakım adı belirtilmelidir
        </mat-error>
        <mat-error *ngIf="form.get('Ad').hasError('maxlength')">
          Bakım adı en çok 50 karakter olabilir.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Bakım Tarihi"
          type="datetime"
          formControlName="Tarihi"
          required
        />
        <mat-error *ngIf="form.get('Tarihi').hasError('required')">
          Bakım tarihi belirtilmelidir
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Bakım Önceliği"
          type="number"
          formControlName="Oncelik"
          required
        />
        <mat-error *ngIf="form.get('Oncelik').hasError('required')">
          Bakım önceliği belirtilmelidir
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <app-kullanici-select (kullaniciChange)="GerceklestirenBir($event)"></app-kullanici-select>
    </div>
    <div class="col-md-3">
      <app-kullanici-select (kullaniciChange)="GerceklestirenIki($event)"></app-kullanici-select>
    </div>
    <div class="col-md-3">
      <app-kullanici-select (kullaniciChange)="GerceklestirenUc($event)"></app-kullanici-select>
    </div>
    <div class="col-md-3">
      <app-kullanici-select (kullaniciChange)="GerceklestirenDort($event)"></app-kullanici-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-kullanici-select (kullaniciChange)="SelectSorumluBir($event)"></app-kullanici-select>
    </div>
    <div class="col-md-6">
      <app-kullanici-select (kullaniciChange)="SelectSorumluIki($event)"></app-kullanici-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Bakım açıklaması</label>
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          placeholder="..."
          formControlName="Aciklama"
        ></textarea>
        <mat-error *ngIf="form.get('Aciklama').hasError('required')">
          Bakım açıklaması belirtilmelidir
        </mat-error>
        <mat-error *ngIf="form.get('Aciklama').hasError('maxlength')">
          Bakım gerçekleştireni en çok 100 karakter olabilir.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
