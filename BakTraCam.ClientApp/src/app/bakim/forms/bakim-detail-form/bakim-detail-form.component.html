<div class="row">
  <div class="col-md-12" *ngIf="data">
    <label>Bakım tarihleri</label>
    <p>{{this.data.BaslangicTarihi  | date: 'dd.MM.yyyy'}}-{{this.data.BitisTarihi | date: 'dd.MM.yyyy'}}</p>
  </div>
  <div class="col-md-12" *ngIf="data">
    <label>Bakım açıklaması</label>
    <p>{{this.data.Aciklama }}</p>
  </div>
</div>
