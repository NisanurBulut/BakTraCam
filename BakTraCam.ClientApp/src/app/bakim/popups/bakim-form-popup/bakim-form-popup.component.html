<mat-toolbar>
  <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">
      <h4 class="card-title" *ngIf="!bakimId">Bakım Kayıt Formu</h4>
      <h4 class="card-title" *ngIf="bakimId">Bakım Düzenleme Formu</h4>
    </span>
    <button mat-icon-button (click)="this.dialogRef.close(false)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div mat-dialog-content>
  <app-bakim-form #bakimForm [bakimId]="bakimId" (result)="saved($event)"></app-bakim-form>
</div>
<div mat-dialog-actions align="end">
  <button
    mat-raised-button
    type="submit"
    (click)="save()"
    class="btn btn-danger pull-right"
  >
    Kaydet
  </button>
</div>
