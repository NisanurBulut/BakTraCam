<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Duyuru Tablosu</h4>
      <div class="card-category">
        <mat-form-field>
          <mat-label>Arama</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input />
        </mat-form-field>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let row">{{ row.Id }}</td>
          </ng-container>

          <!-- Ad Column -->
          <ng-container matColumnDef="Aciklama">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Açıklama</th>
            <td mat-cell *matCellDef="let row">{{ row.Aciklama }}</td>
          </ng-container>
          <!-- Ad Column -->
          <ng-container matColumnDef="Tarihi">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarihi</th>
            <td mat-cell *matCellDef="let row">
              {{ row.Tarihi | date: 'dd.MM.yyyy' }}
            </td>
          </ng-container>
          <!-- actions Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>
              <button
                mat-raised-button
                class="btn-success btn-sm"
                (click)="createNewDuyuru()"
              >
                <mat-icon>campaign</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-button-toggle-group>
                <mat-button-toggle (change)="editDuyuru(row.Id)" class="btnEdit"
                  ><mat-icon>edit_user</mat-icon></mat-button-toggle
                >
                <mat-button-toggle
                  (change)="deleteDuyuru(row.Id)"
                  class="btnDanger"
                  ><mat-icon>delete_task</mat-icon></mat-button-toggle
                >
              </mat-button-toggle-group>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
